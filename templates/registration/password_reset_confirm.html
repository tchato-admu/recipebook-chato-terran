<!-- templates/registration/password_reset_confirm.html -->
{% extends 'registration_base.html' %}

{% block content %}
    <h2>Password Reset Confirm</h2>
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirm Password Reset</button>
        </form>
    {% else %}
        <p>Invalid password reset link.</p>
    {% endif %}
{% endblock %}
