<!-- templates/registration/login.html -->
{% extends 'registration_base.html' %}

{% block content %}
    <h2>Login</h2>
    <a href="{% url 'password_reset' %}">Forgot password</a>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
