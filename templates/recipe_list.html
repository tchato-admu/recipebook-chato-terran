<!-- ledger/templates/recipe_list.html -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>Recipe List</h2>
  <ol>
    {% for recipe in object_list %}
        <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
    {% endfor %}
  </ol>
</body>
</html>
